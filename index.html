<html ng-app>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  </head>
<body>

<style>
.fancy {
    color: green;
    line-height: 50px;
    font-size: 40px;
    width: 200px;
}
</style>

<div>
  Enter text here: <input type="text" ng-model="someText" />
  <h1>{{someText}}</h1>

  <p ng-hide="someText == 'hide'">
    Type 'hide' to hide me
  </p>

  <p ng-class="someText">
    Type 'fancy' to give me a class of fancy!
  </p>
</div>



</body>
</html>
